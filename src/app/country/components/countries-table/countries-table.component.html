<table
  class="table table-hover animate__animated animate__fadeIn animate__faster"
>
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci&oacute;n</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr
      *ngFor="let country of countries; let i = index"
      class="animate__animated animate__fadeIn"
    >
      <td>{{ i + 1 }}</td>
      <td>
        <img class="small-flag" [src]="country.flags.png" />
      </td>
      <td>{{ country.name.common }}, {{ country.capital }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/country', country.cca2]"> Ver m&aacute;s... </a>
      </td>
    </tr>
  </tbody>
</table>
